    <!-- <label>Primeng Turbo table</label> -->
    <p-table [value]="detail">        
        <ng-template pTemplate="header">
            <tr>
                <th>Employees</th>
                <th>Department</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body">
            <tr *ngFor=" let Emp of detail">
                <td>
                    {{Emp.emplid}}
                </td>
                <td>
                    {{Emp.Department}}
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-table [value]="data">
        <ng-template pTemplate="header">
            <tr>
                <th>Account</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Fax Record</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body">
            <tr *ngFor="let dat of data">
                <td>
                    {{dat.id}}
                </td>
                <td>
                    {{dat.name}}
                </td>
                <td>
                    {{dat.rate}}
                </td>
                <td>
                    {{dat.overageRate}}
                </td>
            </tr>
        </ng-template>
    </p-table>
