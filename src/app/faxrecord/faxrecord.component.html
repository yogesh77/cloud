<div class="loaderBodyBG">
    <p-table [value]="data">
        <ng-template pTemplate="header">
            <tr>
                <th>Vin</th>
                <th>Year</th>
                <th>Brand</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-value>
            <tr>
                <td *ngFor=" let productList of productlist ">
                    {{value[productList]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
