 <div class="loaderBodyBG">
<p>
  faxrecord works!
</p>
<div class="col-lg-12">
                <div>
                    <p-table [value]="data">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Rate</th>
                                <th>Average Rate</th>
                                <th>Included Units</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-value>
                            <tr>
                                <td *ngFor=" let productList of productlist ">
                                    {{value[productList]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
</div>
